<div  class="flex-container">

    <div  *ngFor="let value of values"  style="margin-bottom: 44px;">
        <div class="image-container">
            <img class="item" src="{{value.images[0]}}" alt="Main Image">
            <div class="hover-images">
                <img src="{{value.images[1]}}" alt="Hover Image 1">
                <!-- <img src="{{value.images[2]}}" alt="Hover Image 2"> -->
                <!-- Add more images as needed -->
              </div>
        </div>

          
          <br><br>
          <span class="itemText">
             {{value.title}} <br><br>
             <b>â‚¹</b> {{value.price}}<br><br>
            {{value.discountPercentage}}%<br><br>        
            <div class="Stars" style="--rating: {{value.rating}};" aria-label="Rating of this product is 2.3 out of 5."></div>

          </span>
            
        </div>
    </div>
