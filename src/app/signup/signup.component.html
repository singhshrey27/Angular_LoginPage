<h4 style="text-align: center;"><b>SignUp here</b></h4>

<div class="container" style="margin-left: 110px;
margin-top: 20px;">
    
	<div class="screen" >
		<div class="screen__content" >
			<form class="login" [formGroup]="signUpForm" (ngSubmit)="onSubmit()" >
				<div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Name" formControlName="name">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="number" class="login__input" placeholder="Contact" formControlName="contact">
                    </div>
    
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <label class="login__input">Gender :</label><br>
                        <input type="radio" formControlName="male">Male
                        <input type="radio" formControlName="female">Female
                        <input type="radio" formControlName="other">others
    
                    </div>
    
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" formControlName="password">
                    </div>
    
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Confirm Password" formControlName="confirmpassword">
                    </div>
                    
                    <button class="button login__submit" (click)="passwordValid()">
                        <span class="button__text">Sign Up</span>
                         <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </div>
				
				<!-- <button class="button login__submit" >
					<span class="button__text">Register here</span>
	 				<i class="button__icon fas fa-chevron-right"></i>
				</button> -->

			</form>

				</div>
			</div> -->
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
